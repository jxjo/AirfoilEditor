[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "AirfoilEditor_test_jxjo"
version = "4.0.0b1"
authors = [
  { name="Jochen Guenzel", email="jochen@jxjo.de" },
]
description = "Airfoil Editor to view, modify, optimze airfoils"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "numpy~=2.2.0",
  "termcolor>=2.3.0",
  "pyqt6>=6.9.1",
  "pyqtgraph>=0.13.7",
  "f90nml>=1.4.4"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/jxjo/AirfoilEditor"
Issues = "https://github.com/jxjo/AirfoilEditor/issues"

# [project.gui-scripts]
# airfoileditor = "airfoileditor.app:start"

[project.scripts]
airfoileditor = "airfoileditor.app:start"

# -- hatch 

[tool.hatch.build.targets.wheel]
packages = ["ae_pkg"]
only-include = [
  "modules", 
  "assets",
  "examples_optimize"
]

[tool.hatch.build.targets.sdist]
exclude = [
  "path_test.py",
  "doc",
  "ae.py",
  "AirfoilEditor.py"
]
include = [
  "modules",
  "examples_optimize",
  "assets"
]

[tool.hatch.build.targets.wheel.sources]
"modules" = "airfoileditor"
"examples_optimize" = "airfoileditor/examples_optimize"
"assets" = "airfoileditor/assets"

